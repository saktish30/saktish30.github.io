<!doctype html>
<html>
<head>
<script>
function show(){

var i, no, fact;
fact=1;
no=Number(document.getElementById("num").value);
for(i=1; i<=no; i++)  
{
fact= fact*i;
}  
document.getElementById("answer").value= fact;
}
</script>
</head>
<body>
<input id="num" type="number" placeholder="Enter a number">
<button onclick="show()">Factorial</button><br><br>
<label>Answer :</label> <input id="answer">
</body>
</html>
